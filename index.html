<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Weather Forecaster</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <svg onClick="search()" class="search" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg>
            <input type="text" class="search-bar" placeholder="Search for a city...">
        </div>
        <div class="city">Delhi</div>
        <div class="temp">
            <img class="icon" src="" alt="Weather Icon">
            <div class="temperature">19.25</div>
        </div>
        <div class="description">The area will be windy</div>
        <div class="speedData">
            <div class="icon-speed">
                <img src="https://cdn-icons-png.flaticon.com/512/191/191055.png"/>
            </div>
            <div class="speed">50</div>
        </div>
        <div class="humidity">25</div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
